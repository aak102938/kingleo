<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>방송 일정표</title>
    <style>
      h1 {
        color: white;
      }
      .main-container {
        width: 960px;
        height: 540px;
        position: relative;
      }

      .main-container .bg-img {
        width: 100%;
        position: absolute;
        z-index: -1; /* 다른 요소 뒤로 숨기기 */
        pointer-events: none; /* 클릭 방해 안 하게 */
      }
      .schedule-container {
        width: 50%;
        height: 100%;
        padding: 2px;
      }
      .schedule-container .schedule-box {
        width: 80%;
        height: 80%;
        margin: 0 auto;
      }
      .schedule-box .day {
        background-color: white;
        width: 100%;
        height: 50px;
        margin: 7px auto;
        display: flex;
        align-items: center;
        padding: 5px;
        padding-left: 10px;
        box-sizing: border-box;
        border-radius: 40px;
        opacity: 0.5; /* 0.0(완전 투명) ~ 1.0(불투명) */
        box-shadow: -5px 10px 10px rgba(0, 0, 0, 0.3);
      }
      .day .day-week {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        padding: 5px;
        padding-left: 10px;
        box-sizing: border-box;
        border-top-left-radius: 40px;
        border-bottom-left-radius: 40px;
        border-right: 1px solid black;
        color: blue;
        font-size: 20px;
        font-weight: bold; /* 굵게 */
      }
    </style>
    <script></script>
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://leofansite.netlify.app/fan_arts/Arts_Maker/%ED%91%B8%ED%91%B8%EB%8B%A4%EC%8A%A4_%EB%A0%88%EC%98%A4/4.png"
        class="bg-img"
      />
      <div class="schedule-container">
        <center><h1>방송 일정표</h1></center>
        <div class="schedule-box">
          <div class="day"><span class="day-week">월</span></div>
          <div class="day"><span class="day-week">화</span></div>
          <div class="day"><span class="day-week">수</span></div>
          <div class="day"><span class="day-week">목</span></div>
          <div class="day"><span class="day-week">금</span></div>
          <div class="day"><span class="day-week">토</span></div>
          <div class="day"><span class="day-week">일</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
